<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Busayomi 💖</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom right, #ffe0f0, #fff0f5);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .book {
      width: 90vw;
      max-width: 600px;
      height: 80vh;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      overflow: hidden;
      position: relative;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 40px 20px;
      transition: transform 0.8s ease;
      transform-origin: left center;
      background: #fff;
      color: #a3005b;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      font-size: 1.2em;
    }

    .page:nth-child(1) {
      z-index: 3;
      background-color: #fff0f8;
    }

    .page:nth-child(2) {
      z-index: 2;
      background-color: #ffeaf4;
      transform: rotateY(180deg);
    }

    .page.flipped {
      transform: rotateY(-180deg);
    }

    .nav-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff69b4;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .nav-btn:hover {
      background-color: #e0559e;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="book">
    <div class="page" id="page1">
      <h2>Busayomi 💕</h2>
      <p>I love you so so much, but your head just dey touch ground sometimes 😂😂</p>
      <button class="nav-btn" onclick="flipPage()">Flip to Next</button>
    </div>

    <div class="page" id="page2">
      <h2>One more thing 😄</h2>
      <p>But that your head wey shit ground nah me go help u fix am — no worry, once I get money: wig, bag, iPad — anything you want, I go get am for you 💝</p>
    </div>
  </div>

  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3" />
  </audio>

  <script>
    function flipPage() {
      document.getElementById('page1').classList.add('flipped');
    }
  </script>

</body>
</html>
